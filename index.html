<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Split Pot Calculator</title>
    <style>
      :root {
        --primary: #2563eb;
        --primary-dark: #1d4ed8;
        --success: #16a34a;
        --danger: #dc2626;
        --neutral-50: #f8fafc;
        --neutral-100: #f1f5f9;
        --neutral-200: #e2e8f0;
        --neutral-300: #cbd5e1;
        --neutral-600: #475569;
        --neutral-700: #334155;
        --neutral-800: #1e293b;
      }

      body {
        font-family: system-ui, -apple-system, sans-serif;
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
        background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
        min-height: 100vh;
        color: var(--neutral-800);
      }

      .container {
        background-color: var(--neutral-50);
        padding: 30px;
        border-radius: 16px;
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        margin-top: 20px;
      }

      .header {
        text-align: center;
        margin-bottom: 35px;
        padding: 25px;
        border-bottom: 2px solid var(--neutral-200);
        background: linear-gradient(to right, var(--neutral-50), var(--neutral-100));
        border-radius: 12px;
      }

      .input-section {
        margin-bottom: 25px;
        display: flex;
        align-items: center;
        gap: 15px;
        background: var(--neutral-50);
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        border: 1px solid var(--neutral-200);
      }

      .input-section label {
        font-weight: 600;
        color: var(--neutral-700);
      }

      .input-section input {
        flex: 1;
        max-width: 200px;
        padding: 8px 12px;
        border: 1px solid var(--neutral-300);
        border-radius: 6px;
        font-size: 16px;
        transition: all 0.2s ease;
      }

      .input-section input:focus {
        outline: none;
        border-color: var(--primary);
        box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
      }

      .player-inputs {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 20px;
        margin-bottom: 20px;
      }

      .player-card {
        background: var(--neutral-50);
        padding: 20px;
        border-radius: 12px;
        border: 1px solid var(--neutral-200);
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        position: relative;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      }

      .player-card:hover {
        transform: translateY(-3px);
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
      }

      .player-card select,
      .player-card input {
        width: 100%;
        padding: 8px 12px;
        margin: 5px 0;
        border: 1px solid var(--neutral-300);
        border-radius: 6px;
        font-size: 14px;
        transition: all 0.2s ease;
      }

      .player-card input:focus,
      .player-card select:focus {
        outline: none;
        border-color: var(--primary);
        box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
      }

      button {
        background-color: var(--primary);
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 6px;
        cursor: pointer;
        margin: 5px;
        font-weight: 500;
        transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        font-size: 14px;
      }

      button:hover {
        background-color: var(--primary-dark);
        transform: translateY(-1px);
      }

      button:active {
        transform: translateY(0);
      }

      .results {
        margin-top: 20px;
        padding: 20px;
        background-color: var(--neutral-50);
        border-radius: 12px;
        animation: fadeIn 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        border: 1px solid var(--neutral-200);
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .distribution-details {
        margin-top: 15px;
        padding: 20px;
        background-color: var(--neutral-50);
        border-radius: 8px;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        line-height: 1.6;
        border: 1px solid var(--neutral-200);
      }

      .controls {
        margin: 25px 0;
        display: flex;
        gap: 15px;
        flex-wrap: wrap;
        justify-content: center;
        padding: 15px;
        background: var(--neutral-50);
        border-radius: 12px;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        border: 1px solid var(--neutral-200);
      }

      button[style*='background-color: #198754'] {
        background-color: var(--success) !important;
      }

      button[style*='background-color: #198754']:hover {
        background-color: #15803d !important;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h2>üé∞ Split Pot Calculator</h2>
        <p class="subtitle">Calculate fair pot distribution based on player actions</p>
      </div>

      <div class="input-section">
        <label for="potAmount">Pot Amount: <span style="color: var(--danger)">*</span></label>
        <input type="number" id="potAmount" placeholder="Enter pot amount..." min="1" step="1" required />
      </div>

      <div class="controls">
        <button onclick="addPlayer()">‚ûï Add Player</button>
        <button onclick="removePlayer()">‚ûñ Remove Player</button>
        <button onclick="calculateSplit()" style="background-color: #198754">üéØ Calculate Split</button>
      </div>

      <div id="playerInputs" class="player-inputs">
        <!-- Players will be added here -->
      </div>

      <div id="results" class="results" style="display: none">
        <h3>Results:</h3>
        <div id="distributionDetails" class="distribution-details"></div>
      </div>
    </div>

<!--     <script src="splitPot.js"></script> -->
    <script>
      function createPlayerCard() {
        const div = document.createElement('div');
        div.className = 'player-card';
        div.innerHTML = `
                <select class="action">
                    <option value="NONE" selected>No Action</option>
                    <option value="DD">Double Down</option>
                    <option value="STAND">Stand</option>
                </select>
                <input type="text" class="player-id" placeholder="Enter Player Name/ID *" required>
                <select class="stand-timing" style="display: none;">
                    <option value="1">Stand After 1 Card</option>
                    <option value="2">Stand After 2 Cards</option>
                </select>
            `;

        // Add event listener for action change
        const actionSelect = div.querySelector('.action');
        const standTiming = div.querySelector('.stand-timing');

        actionSelect.addEventListener('change', function (e) {
          if (e.target.value === 'STAND') {
            standTiming.style.display = 'block';
            standTiming.required = true;
          } else {
            standTiming.style.display = 'none';
            standTiming.required = false;
          }
        });

        return div;
      }

      function addPlayer() {
        document.getElementById('playerInputs').appendChild(createPlayerCard());
      }

      function removePlayer() {
        const container = document.getElementById('playerInputs');
        if (container.lastChild) {
          container.removeChild(container.lastChild);
        }
      }

      function getPlayerData() {
        const players = [];
        document.querySelectorAll('.player-card').forEach((card, index) => {
          const action = card.querySelector('.action').value;
          const id = card.querySelector('.player-id').value || `Player_${index + 1}`;
          const standTimingSelect = card.querySelector('.stand-timing');

          const player = {
            id,
            action,
            standTiming: undefined,
          };

          if (action === 'STAND') {
            player.standTiming = parseInt(standTimingSelect.value);
          }

          players.push(player);
        });
        return players;
      }

      function calculateSplit() {
        const potAmount = parseInt(document.getElementById('potAmount').value);
        const players = getPlayerData();

        // Validate pot amount
        if (!potAmount || potAmount <= 0) {
          alert('Please enter a valid pot amount');
          return;
        }

        // Validate players
        if (players.length === 0) {
          alert('Please add at least one player');
          return;
        }

        // Check if all players have IDs
        const emptyIds = players.filter(player => !player.id || player.id.trim() === '');
        if (emptyIds.length > 0) {
          alert('Please enter names/IDs for all players');
          return;
        }

        // Validate stand timing for STAND players
        const invalidStandPlayers = players.filter(player => player.action === 'STAND' && (!player.standTiming || ![1, 2].includes(player.standTiming)));
        if (invalidStandPlayers.length > 0) {
          alert('Please select valid stand timing for all Stand players');
          return;
        }

        const result = splitPot(players, potAmount);
        displayResults(result);
      }

      function displayResults(result) {
        const resultsDiv = document.getElementById('results');
        const detailsDiv = document.getElementById('distributionDetails');
        resultsDiv.style.display = 'block';

        const totalPlayers = result.DD_Players.length + result.Stand_Players.length + result.No_Action_Players.length;
        const baseShare = (result.Pot_Amount - (result.Pot_Amount * 0.3 + result.Pot_Amount * 0.15 + result.Pot_Amount * 0.1 + result.Pot_Amount * 0.05)) / totalPlayers;

        let html = `
          <div style="background: linear-gradient(145deg, #ffffff, #ffffff); padding: 20px; border-radius: 12px; margin-bottom: 20px;">
            <h4 style="margin-top: 0; color: #2c3e50; font-size: 1.3em;">üí∞ Total Pot to Distribute: ‚Çπ${result.Pot_Amount.toFixed(2)}</h4>
            <p style="color: #2c3e50; font-size: 1.2em; margin-top: 20px;"><strong>How is the pot being split?</strong></p>
            <div style="background: white; padding: 15px; border-radius: 8px; margin-top: 10px;">
              <p style="color: #2c3e50; margin: 15px 0;">Bonus Distribution:</p>
              <ul style="list-style-type: none; padding-left: 20px; color: #666;">
                <li style="margin-bottom: 10px;">‚Ä¢ Players with no action share 30% (‚Çπ${(result.Pot_Amount * 0.3).toFixed(2)})</li>
                <li style="margin-bottom: 10px;">‚Ä¢ Players who stood after 2 cards share 15% (‚Çπ${(result.Pot_Amount * 0.15).toFixed(2)})</li>
                <li style="margin-bottom: 10px;">‚Ä¢ Players who stood after 1 card share 10% (‚Çπ${(result.Pot_Amount * 0.1).toFixed(2)})</li>
                <li style="margin-bottom: 10px;">‚Ä¢ Double Down players share 5% (‚Çπ${(result.Pot_Amount * 0.05).toFixed(2)})</li>
              </ul>
              <p style="color: #2c3e50; margin-bottom: 15px;">Base Share:</p>
              <ul style="list-style-type: none; padding-left: 20px; color: #666;">
                <li style="margin-bottom: 10px;">‚Ä¢ Remaining pot amount is divided equally among all players</li>
                <li style="margin-bottom: 10px;">‚Ä¢ With ${totalPlayers} players, each gets ‚Çπ${baseShare.toFixed(2)} as base share</li>
                <li style="margin-bottom: 10px; font-style: italic; color: #666;">This ensures every player gets a fair base amount regardless of their action</li>
              </ul>
            </div>
          </div>`;

        // Update the player category styling
        const categoryStyle = `
          margin-bottom: 25px; 
          padding: 20px; 
          border-radius: 12px; 
          background: linear-gradient(145deg, #ffffff, #ffffff);
        `;

        // Display DD Players with updated styling
        if (result.DD_Players.length > 0) {
          html += `
            <div class="player-category" style="${categoryStyle}">
              <h4 style="margin-top: 0; color: #0d6efd; font-size: 1.2em;">
                <span style="background: #0d6efd22; padding: 5px 10px; border-radius: 6px;">üé≤ Double Down Players</span>
              </h4>
              <p style="color: #666;">These players share a 5% bonus (‚Çπ${(result.Pot_Amount * 0.05).toFixed(2)} √∑ ${result.DD_Players.length} players)</p>
            `;
          result.DD_Players.forEach(player => {
            const baseAmount = (result.Pot_Amount * 0.4) / (result.DD_Players.length + result.Stand_Players.length + result.No_Action_Players.length);
            const bonusAmount = (result.Pot_Amount * 0.05) / result.DD_Players.length;
            html += `
              <div style="margin-left: 15px; margin-bottom: 10px; background: white; padding: 10px; border-radius: 4px;">
                <p style="margin: 5px 0; font-size: 1.1em;"><strong>${player.id}</strong> receives:</p>
                <ul style="list-style-type: none; padding-left: 0; color: #666; font-size: 0.9em;">
                    <li>üéÅ Bonus Share: ‚Çπ${bonusAmount.toFixed(2)}</li>
                  <li>üíµ Base Share: ‚Çπ${baseAmount.toFixed(2)}</li>
                  <li style="font-weight: bold; color: #0d6efd; margin-top: 5px;">Total: ‚Çπ${player.amount.toFixed(2)}</li>
                </ul>
              </div>`;
          });
          html += '</div>';
        }

        // Display Stand Players
        if (result.Stand_Players.length > 0) {
          html += `
            <div class="player-category" style="${categoryStyle}">
              <h4 style="margin-top: 0; color: #198754; font-size: 1.2em;">
                <span style="background: #19875422; padding: 5px 10px; border-radius: 6px;"> üõë Stand Players</span>
              </h4>
              <p style="color: #666;">Players get 15% bonus for standing after 2 cards, or 10% for standing after 1 card</p>
            `;
          result.Stand_Players.forEach(player => {
            const baseAmount = (result.Pot_Amount * 0.4) / (result.DD_Players.length + result.Stand_Players.length + result.No_Action_Players.length);
            const timing = player.id.includes('1') ? 1 : 2;
            const bonusPercent = timing === 2 ? 0.15 : 0.1;
            const sameTiming = result.Stand_Players.filter(p => (p.id.includes('1') ? 1 : 2) === timing).length;
            const bonusAmount = (result.Pot_Amount * bonusPercent) / sameTiming;
            html += `
              <div style="margin-left: 15px; margin-bottom: 10px; background: white; padding: 10px; border-radius: 4px;">
                <p style="margin: 5px 0; font-size: 1.1em;">
                  <strong>${player.id}</strong> (Stood after ${timing} card${timing === 1 ? '' : 's'}) receives:
                </p>
                <ul style="list-style-type: none; padding-left: 0; color: #666; font-size: 0.9em;">
                  <li>üíµ Base Share: ‚Çπ${baseAmount.toFixed(2)}</li>
                  <li>üéÅ Bonus Share (${bonusPercent * 100}%): ‚Çπ${bonusAmount.toFixed(2)}</li>
                  <li style="font-weight: bold; color: #198754; margin-top: 5px;">Total: ‚Çπ${player.amount.toFixed(2)}</li>
                </ul>
              </div>`;
          });
          html += '</div>';
        }

        // Display No Action Players
        if (result.No_Action_Players.length > 0) {
          html += `
            <div class="player-category" style="${categoryStyle}">
              <h4 style="margin-top: 0; color: #dc3545; font-size: 1.2em;">
                <span style="background: #dc354522; padding: 5px 10px; border-radius: 6px;">‚è∏Ô∏è No Action Players</span>
              </h4>
              <p style="color: #666;">These players share the largest bonus of 30% (‚Çπ${(result.Pot_Amount * 0.3).toFixed(2)} √∑ ${result.No_Action_Players.length} players)</p>
            `;
          result.No_Action_Players.forEach(player => {
            const baseAmount = (result.Pot_Amount * 0.4) / (result.DD_Players.length + result.Stand_Players.length + result.No_Action_Players.length);
            const bonusAmount = (result.Pot_Amount * 0.3) / result.No_Action_Players.length;
            html += `
              <div style="margin-left: 15px; margin-bottom: 10px; background: white; padding: 10px; border-radius: 4px;">
                <p style="margin: 5px 0; font-size: 1.1em;"><strong>${player.id}</strong> receives:</p>
                <ul style="list-style-type: none; padding-left: 0; color: #666; font-size: 0.9em;">
                    <li>üéÅ Bonus Share: ‚Çπ${bonusAmount.toFixed(2)}</li>
                  <li>üíµ Base Share: ‚Çπ${baseAmount.toFixed(2)}</li>
                  <li style="font-weight: bold; color: #dc3545; margin-top: 5px;">Total: ‚Çπ${player.amount.toFixed(2)}</li>
                </ul>
              </div>`;
          });
          html += '</div>';
        }

        // Add total verification
        const totalDistributed = [...result.DD_Players, ...result.Stand_Players, ...result.No_Action_Players].reduce((sum, player) => sum + player.amount, 0);

        html += `
          <div style="background: linear-gradient(145deg, #ffffff, #ffffff); padding: 20px; border-radius: 12px; margin-top: 25px;">
            <h4 style="margin-top: 0; color: #2c3e50; font-size: 1.2em;">üéØ Final Summary</h4>
            <div style="background: white; padding: 15px; border-radius: 8px; margin-top: 10px;">
              <ul style="list-style-type: none; padding-left: 0;">
                <li style="margin-bottom: 10px; font-size: 1.1em;">üí∞ Starting Pot: ‚Çπ${result.Pot_Amount.toFixed(2)}</li>
                <li style="margin-bottom: 10px; font-size: 1.1em;">üí∏ Total Given Out: ‚Çπ${totalDistributed.toFixed(2)}</li>
                <li style="color: ${Math.abs(totalDistributed - result.Pot_Amount) < 0.01 ? '#198754' : '#dc3545'}; font-size: 1.1em;">
                  ${Math.abs(totalDistributed - result.Pot_Amount) < 0.01 ? '‚úÖ All money correctly distributed!' : '‚ö†Ô∏è Distribution Error!'}
                </li>
              </ul>
            </div>
          </div>`;

        detailsDiv.innerHTML = html;
      }

      // Add initial player
      addPlayer();
    </script>
  </body>
</html>
